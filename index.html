<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weddy Kanana | Professional Surveyor Portfolio</title>

    <!-- Primary SEO Meta Tags -->
    <meta name="title" content="Weddy Kanana | Professional Surveyor Portfolio" />
    <meta
      name="description"
      content="Explore the portfolio of Weddy Kanana, a survey professional with 3+ years of experience in land surveying, data collection, and geospatial analysis."
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://weddykanana.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />

    <!-- Open Graph (Facebook/LinkedIn) -->
    <meta property="og:title" content="Weddy Kanana | Professional Surveyor Portfolio" />
    <meta
      property="og:description"
      content="Showcasing over 3 years of professional survey experience: geospatial mapping, field data collection, land survey projects, and more."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://weddykanana.com" />
    <meta
      property="og:image"
      content="https://i.pinimg.com/736x/55/9e/89/559e8992c200bcfe442cb3d6fa17bafb.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Weddy Kanana | Professional Surveyor Portfolio"
    />
    <meta
      name="twitter:description"
      content="A portfolio showcasing 3+ years of land survey experience by Weddy Kanana."
    />
    <meta
      name="twitter:image"
      content="https://i.pinimg.com/736x/74/7d/52/747d52455644572855e76e9e8436ccab.jpg"
    />

    <!-- Structured Data (SEO Boost) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Weddy Kanana",
        "jobTitle": "Surveyor",
        "url": "https://weddykanana.com",
        "image": "https://i.pinimg.com/736x/55/9e/89/559e8992c200bcfe442cb3d6fa17bafb.jpg",
        "description": "Surveyor with 3+ years of experience in geospatial data collection, mapping, and land surveying.",
        "sameAs": [
          "https://linkedin.com/",
          "https://github.com/"
        ]
      }
    </script>

    <!-- Preload main script for better performance -->
    <link rel="preload" href="/src/main.tsx" as="script" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
